<div class="row mx-auto mt-5 shadow formulario" id="divfrmModificarRopa" name="divfrmModificarRopa" style="width: 70%;">
    <div class="col-12">
        <form class="container pt-5 w-50" name="frmModificarRopa" id="frmModificarRopa">
            <div class="form-group row" id="actualizar">
                <label for="actualizar" class="col-2">Actualizar: </label>
                <div class="input-group col-6 mb-4">
                    <select class="form-control form" id="lstRopa" name="lstRopa">
                    </select>
                </div>
                <div class="input-group col-4"> 
                    <input name="btnActualizar" id="btnActualizar" type="button" class="btn btn-info" style="height: 40px;" value="Empezar">
                </div>
            </div>
        </form>
        <form class="container pt-5 w-50" name="formularioRopas" id="formularioRopas">
            <div class="form-group row" id="nombreProducto">
                <label for="nombre" class="col-4">Nombre del producto: </label>
                <div class="col-8">
                    <input type="text" class="form-control form" id="modNombreProducto"  name="nombreProducto">
                </div>
            </div>
            <div class="form-group row" id="estado">
                <label for="estado" class="col-4">Estado del producto: </label>
                <div class="col-8">
                    <select class="form-control form" id="estado" name="estadoProducto">
                        <option value="Sin Abrir">Sin abrir</option>
                        <option value="Nuevo">Nuevo</option>
                        <option value="Como nuevo">Como nuevo</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Aceptable">Aceptable</option>
                        <option value="Roto">Roto</option>
                    </select>
                </div>
            </div>
            <div class="form-group row" id="descripcion">
                <label for="descripcion" class="col-4">Descripcion del producto: </label>
                <div class="col-8">
                    <textarea class="form-control form" id="descripcion"  name="descripcionProducto"></textarea>
                </div>
            </div>
            <div class="form-group row" id="precio">
                <label for="estado" class="col-4">Precio del producto: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="precio"  name="precioProducto">
                    <div class="input-group-append">
                        <span class="input-group-text">â‚¬</span>
                    </div>
                </div>
            </div>
            <!-- ROPA -->
            <div class="form-group row" id="marca">
                <label for="marca" class="col-4">Marca: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="marca"  name="marca" placeholder="Introduzca la marca:">
                </div>
            </div>
            <div class="form-group row" id="talla">
                <label for="talla" class="col-4">Talla: </label>
                <div class="input-group col-8 mb-4">
                    <input type="text" class="form-control form" id="talla"  name='talla' placeholder="Introduzca la talla:">
                </div>
            </div>
            <div class="form-group row" id="sexo">
                <label for="sexo" class="col-4">Sexo: </label>
                <div class="input-group col-8 mb-4">
                    <select class="form-control form" id="sexo"  name="sexo">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Unisex">Unisex</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input name="btnAceptar" id="btnAceptar" type="button" class="btn btn-info w-25 mx-auto mt-5" value="Aceptar">
                </div> 
            </div>
        </form>
    </div>
</div>
